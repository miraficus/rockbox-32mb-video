name: Build Rockbox iPod Video (32 MB)

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build-rockbox:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Rockbox
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Checkout specific commit
      run: git checkout e094c599fa60236527f9e272e0b8309d7696e399

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential \
          gcc-9 \
          g++-9 \
          perl \
          zip \
          libncurses-dev \
          libmpfr-dev \
          libgmp-dev \
          texinfo \
          python3 \
          python3-pip \
          bison \
          flex \
          libusb-dev \
          libusb-1.0-0-dev \
          libtool \
          autoconf \
          automake \
          git \
          gcc-arm-none-eabi \
          binutils-arm-none-eabi

    - name: Symlink toolchain to expected names
      run: |
        sudo ln -s /usr/bin/arm-none-eabi-gcc /usr/bin/arm-elf-eabi-gcc
        sudo ln -s /usr/bin/arm-none-eabi-ld /usr/bin/arm-elf-eabi-ld
        sudo ln -s /usr/bin/arm-none-eabi-cpp /usr/bin/arm-elf-eabi-cpp
        sudo ln -s /usr/bin/arm-none-eabi-as /usr/bin/arm-elf-eabi-as
        sudo ln -s /usr/bin/arm-none-eabi-ar /usr/bin/arm-elf-eabi-ar
        sudo ln -s /usr/bin/arm-none-eabi-nm /usr/bin/arm-elf-eabi-nm
        sudo ln -s /usr/bin/arm-none-eabi-objcopy /usr/bin/arm-elf-eabi-objcopy
        sudo ln -s /usr/bin/arm-none-eabi-objdump /usr/bin/arm-elf-eabi-objdump
        sudo ln -s /usr/bin/arm-none-eabi-ranlib /usr/bin/arm-elf-eabi-ranlib

    - name: Configure Rockbox
      run: |
        mkdir build-ipod
        cd build-ipod
        printf "22\nn\n" | ../tools/configure

    - name: Patch Makefile for 32 MB build
      run: |
        sed -i 's/^MEMORYSIZE *=.*/MEMORYSIZE = 32/' build-ipod/Makefile

    - name: Generate lang.h and english.lng
      run: |
        tools/genlang -o build-ipod/english.lng -t lng -L build-ipod/ ../apps/lang/english.lang
        tools/genlang -o build-ipod/lang.h -t h -L build-ipod/ ../apps/lang/english.lang

    - name: Symlink lang.h into apps/
      run: ln -s ../lang.h build-ipod/apps/lang.h

    - name: Disable dependency generation
      run: |
        sed -i '/^include .*make.dep/d' build-ipod/Makefile
        touch build-ipod/make.dep

    - name: Build Rockbox
      run: |
        cd build-ipod
        make -j2

    - name: Upload firmware
      uses: actions/upload-artifact@v4
      with:
        name: rockbox-ipodvideo-32mb
        path: build-ipod/rockbox.ipod
