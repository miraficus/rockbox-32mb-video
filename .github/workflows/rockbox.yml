name: Build Rockbox iPod Video (32 MB)

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build-rockbox:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/miraficus/rockbox-arm-gcc494:latest

    steps:
    - name: Checkout Rockbox
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Checkout specific commit
      run: git checkout e094c599fa60236527f9e272e0b8309d7696e399

    - name: Install build dependencies
      run: |
        apt-get update
        apt-get install -y \
          build-essential \
          perl \
          zip \
          libncurses-dev \
          libmpfr-dev \
          libgmp-dev \
          texinfo \
          python3 \
          bison \
          flex \
          libusb-dev \
          libusb-1.0-0-dev \
          libtool \
          autoconf \
          automake \
          git

    - name: Configure Rockbox
      run: |
        mkdir build-ipod
        cd build-ipod
        printf "22\nn\n" | ../tools/configure

    - name: Patch Makefile for 32 MB build
      run: |
        sed -i 's/^MEMORYSIZE *=.*/MEMORYSIZE = 32/' build-ipod/Makefile

    - name: Prepare dependencies
      run: |
        cd build-ipod
        echo > make.dep
        touch deps

    - name: Build Rockbox
      run: |
        cd build-ipod
        make -j2

    - name: Upload firmware
      uses: actions/upload-artifact@v4
      with:
        name: rockbox-ipodvideo-32mb
        path: build-ipod/rockbox.ipod
