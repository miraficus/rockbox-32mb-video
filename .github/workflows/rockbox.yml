name: Build Rockbox iPod Video (32 MB)

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build-rockbox:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Rockbox
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Checkout specific commit
      run: git checkout e094c599fa60236527f9e272e0b8309d7696e399

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential \
          gcc-9 \
          g++-9 \
          perl \
          zip \
          libncurses-dev \
          libmpfr-dev \
          libgmp-dev \
          texinfo \
          python3 \
          python3-pip \
          bison \
          flex \
          libusb-dev \
          libusb-1.0-0-dev \
          libtool \
          autoconf \
          automake \
          git \
          wget

    - name: Install GCC 4.9.4 toolchain
      run: |
        wget https://toolchains.bootlin.com/downloads/releases/toolchains/arm-none-eabi/arm-2015.09-51-arm-none-eabi.tar.bz2
        tar -xjf arm-2015.09-51-arm-none-eabi.tar.bz2
        echo "$PWD/arm-2015.09-51-arm-none-eabi/bin" >> $GITHUB_PATH


    - name: Configure Rockbox
      run: |
        mkdir build-ipod
        cd build-ipod
        printf "22\nn\n" | ../tools/configure

    - name: Patch Makefile for 32 MB build
      run: |
        sed -i 's/^MEMORYSIZE *=.*/MEMORYSIZE = 32/' build-ipod/Makefile

    - name: Prepare dependencies
      run: |
        cd build-ipod
        echo > make.dep
        touch deps

    - name: Build Rockbox
      run: |
        cd build-ipod
        make -j2

    - name: Upload firmware
      uses: actions/upload-artifact@v4
      with:
        name: rockbox-ipodvideo-32mb
        path: build-ipod/rockbox.ipod
